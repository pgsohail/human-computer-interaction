<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lunch Ordering System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
  }
  main {
    padding: 2rem;
  }
  .user-type {
    display: flex;
    justify-content: space-around;
    margin-bottom: 2rem;
  }
  .user-type button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 1rem 2rem;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 1rem;
    margin: 0.25rem 0.5rem;
    cursor: pointer;
  }
  .menu {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
  }
  .menu-item {
    border: 1px solid #ccc;
    padding: 1rem;
  }
  .menu-item h3 {
    margin-top: 0;
  }
  .order-button {
    background-color: #008CBA;
    border: none;
    color: white;
    padding: 0.5rem 1rem;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 1rem;
    margin: 0.25rem 0.5rem;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <h1>Lunch Ordering System</h1>
</header>

<main>
  <div class="user-type">
    <button>Regular User</button>
    <button>Occasional User</button>
    <button>Visitor / Intern</button>
  </div>

  <div class="menu">
    <div class="menu-item">
      <h3>Pasta</h3>
      <p>Delicious pasta with marinara sauce and cheese.</p>
      <button class="order-button">Order</button>
    </div>
    <div class="menu-item">
      <h3>Salad</h3>
      <p>Fresh garden salad with a variety of vegetables and dressing options.</p>
      <button class="order-button">Order</button>
    </div>
    <div class="menu-item">
      <h3>Sandwich</h3>
      <p>Customize your sandwich with a choice of bread, fillings, and sauces.</p>
      <button class="order-button">Order</button>
    </div>
  </div>
</main>

<script>
  const userTypeButtons = document.querySelectorAll('.user-type button');
  userTypeButtons.forEach((button) => {
    button.addEventListener('click', (event) => {
      console.log(`${event.target.textContent} selected`);
    });
  });

  const orderButtons = document.querySelectorAll('.order-button');
  orderButtons.forEach((button) => {
    button.addEventListener('click', (event) => {
      console.log(`${event.target.parentElement.querySelector('h3').textContent} ordered`);
    });
  });
</
